<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover" style="background-image: url('/images/identidad.png'); background-position: center top; background-size: cover;">

<!-- Overlay oscuro -->
<div class="min-h-screen bg-black bg-opacity-50 flex items-center justify-center">

    <div class="max-w-md w-full mx-4">
        <h1 class="text-center text-3xl font-bold mb-6 text-white">Registro</h1>

        <!-- Formulario translúcido -->
        <form th:action="@{/registro}" method="post" class="space-y-4 bg-white bg-opacity-80 backdrop-blur-md p-6 shadow-lg rounded-lg">
            <div>
                <label for="nombre" class="block font-medium text-gray-800">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full border rounded px-3 py-2 bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-green-700" />
            </div>
            <div>
                <label for="correo" class="block font-medium text-gray-800">Correo:</label>
                <input type="email" id="correo" name="correo" required class="w-full border rounded px-3 py-2 bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-green-700" />
            </div>
            <div>
                <label for="password" class="block font-medium text-gray-800">Contraseña:</label>
                <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2 bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-green-700" />
            </div>
            <div>
                <label for="confirmPassword" class="block font-medium text-gray-800">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full border rounded px-3 py-2 bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-green-700" />
            </div>

            <!-- Mensaje de error -->
            <div th:if="${mensajeError}" style="color: red; margin-top: 10px;">
                <p th:text="${mensajeError}"></p>
            </div>

            <div class="flex justify-center space-x-4 mt-4">
                <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition">
                    Registrarse
                </button>
                <a th:href="@{/login}" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 transition flex items-center justify-center no-underline">
                    Iniciar Sesión
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
