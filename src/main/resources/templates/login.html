<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover" style="background-image: url('/images/identidad.png'); background-position: center top; background-size: cover;">

<!-- Overlay oscuro -->
<div class="min-h-screen bg-black bg-opacity-50 flex items-center justify-center">

    <div class="max-w-md w-full mx-4">
        <h1 class="text-center text-3xl font-bold mb-6 text-white">Iniciar Sesión</h1>

        <!-- Formulario translúcido -->
        <form th:action="@{/login}" method="post" class="space-y-4 bg-white bg-opacity-80 backdrop-blur-md p-6 shadow-lg rounded-lg">
            <div>
                <label for="correo" class="block font-medium text-gray-800">Correo:</label>
                <input type="email" id="correo" name="correo" required class="w-full border rounded px-3 py-2 bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-green-700" />
            </div>

            <div>
                <label for="password" class="block font-medium text-gray-800">Contraseña:</label>
                <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2 bg-white bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-green-700" />
            </div>

            <!-- Botón de iniciar sesión -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800 transition">
                    Iniciar sesión
                </button>
            </div>

            <!-- Registro -->
            <div class="text-center mt-4">
                <p class="text-purple-600 font-medium">¿No tienes una cuenta?</p>
                <a th:href="@{/registro}" class="inline-block mt-2 bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800 transition">
                    Registrarse
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
