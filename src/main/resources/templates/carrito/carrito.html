<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

<!-- NAVBAR -->
<nav class="shadow mb-4" style="background-color: #6c9724;">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
        <a th:href="@{/homeusuario}" class="text-xl font-semibold text-white">Organic</a>
        <div class="space-x-4">
            <a th:href="@{/homeusuario#productos}" class="text-white hover:underline">Productos</a>
            <a th:href="@{/carrito/{id}}" class="text-white hover:underline">Carrito</a>
            <a th:href="@{/blog}" class="text-white hover:underline">Blog</a>
            <a th:href="@{/contacto}" class="text-white hover:underline">Contacto</a>
            <a th:href="@{/logout}" class="text-white hover:text-gray-200 transition">Cerrar sesi√≥n</a>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8 bg-white p-6 rounded-xl shadow-lg">

    <h2 class="text-3xl font-bold text-gray-800 mb-6">
        Mi carrito 
        <span class="text-sm text-gray-500">(ID: <span th:text="${carrito.carritoId}">0</span>)</span>
    </h2>

    <table class="w-full border-collapse rounded-lg overflow-hidden shadow-md">
        <thead>
        <tr class="bg-green-700 text-white text-left">
            <th class="py-3 px-4">Producto</th>
            <th class="py-3 px-4 text-center">Cantidad</th>
            <th class="py-3 px-4 text-center">Precio</th>
            <th class="py-3 px-4 text-center"></th>
            <th class="py-3 px-4 text-center"></th>
        </tr>
        </thead>

        <tbody class="bg-white">
        <tr th:each="p : ${carrito.productos}" class="border hover:bg-gray-50 transition">

            <!-- Nombre -->
            <td class="py-4 px-4 font-medium text-gray-800"
                th:text="${p.nombreProducto}">
                Nombre
            </td>

            <!-- Cantidad -->
            <td class="py-4 px-4 text-center">
                <form th:action="@{/carrito/actualizar}" method="post" class="inline-flex items-center gap-2">
                    <input type="hidden" name="productoId" th:value="${p.productoId}" />

                    <input type="number"
                           name="cantidad"
                           min="1"
                           th:value="${p.cantidad}"
                           class="w-20 border rounded-lg px-2 py-1 text-center shadow-sm focus:ring-green-600 focus:border-green-600">

                    <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg shadow transition">
                        Actualizar
                    </button>
                </form>
            </td>

            <!-- Precio -->
            <td class="py-4 px-4 text-center text-gray-700"
                th:text="${p.precio}">
                0
            </td>

            

            <!-- Eliminar -->
            <td class="py-4 px-4 text-center">
                <form th:action="@{/carrito/eliminar/{productoId}(productoId=${p.productoId})}" method="post">
                    <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        <thead>
        <tr class="border text-black text-left">
            <th class="py-3 px-4"></th>
            <th class="py-3 px-4 text-center"></th>
            <th class="py-3 px-4 text-center"></th>
            <th class="py-3 px-4 text-center">Total</th>
            <th class="py-3 px-4 text-center"></th>
        </tr>
        </thead>
        <tr th:each="p : ${carrito.productos}" class="border hover:bg-gray-50 transition">
            <td></td>
            <td></td>
            <td></td>
            <!-- Subtotal -->
            <td class="py-4 px-4 text-center font-semibold text-gray-800"
                th:text="${p.precio * p.cantidad}">
                0
            </td>
        </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
