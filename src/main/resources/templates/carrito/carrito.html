<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

<!-- NAVBAR -->
<nav class="shadow mb-4" style="background-color: #6c9724;">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
        <a th:href="@{/homeusuario}" class="text-xl font-semibold text-white">Organic</a>
        <div class="space-x-4">
            <a th:href="@{/homeusuario#productos}" class="text-white hover:underline">Productos</a>
            <a th:href="@{/carrito/{id}}" class="text-white hover:underline">Carrito</a>
            <a th:href="@{/blog}" class="text-white hover:underline">Blog</a>
            <a th:href="@{/contacto}" class="text-white hover:underline">Contacto</a>
            <a th:href="@{/logout}" class="text-white hover:text-gray-200 transition">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8 bg-white p-6 rounded-xl shadow-lg">

    <h2 class="text-3xl font-bold text-gray-800 mb-6">
        Direccion:
    </h2>
    <form th:action="@{'/usuario/' + ${usuario.id} + '/direccion'}" method="post" class="mb-6 flex items-center gap-2">
        <input type="text" name="direccion" th:value="${usuario.direccion}" required
            class="border rounded-lg px-3 py-2 w-full focus:ring-green-600 focus:border-green-600 shadow-sm">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow transition">
            Guardar dirección
        </button>
    </form>

    <h2 class="text-3xl font-bold text-gray-800 mb-6">
        Mi carrito 
        <span class="text-sm text-gray-500">(ID: <span th:text="${carrito.carritoId}">0</span>)</span>
    </h2>

    <table class="w-full border-collapse rounded-lg overflow-hidden shadow-md">
    <thead>
    <tr class="bg-green-700 text-white text-left">
        <th class="py-3 px-4">Producto</th>
        <th class="py-3 px-4 text-center">Cantidad</th>
        <th class="py-3 px-4 text-center">Precio</th>
        <th class="py-3 px-4 text-center">Subtotal</th>
        <th class="py-3 px-4 text-center"></th>
    </tr>
    </thead>

    <tbody class="bg-white">

    <!-- LISTA DE PRODUCTOS -->
    <tr th:each="p : ${carrito.productos}" class="border hover:bg-gray-50 transition">

        <!-- Nombre -->
        <td class="py-4 px-4 font-medium text-gray-800"
            th:text="${p.nombreProducto}">
            Nombre
        </td>

        <!-- Cantidad -->
        <td class="py-4 px-4 text-center">
            <form th:action="@{/carrito/actualizar}" method="post" class="inline-flex items-center gap-2">
                <input type="hidden" name="productoId" th:value="${p.productoId}" />

                <input type="number"
                    name="cantidad"
                    min="1"
                    th:value="${p.cantidad}"
                    class="w-20 border rounded-lg px-2 py-1 text-center shadow-sm focus:ring-green-600 focus:border-green-600"
                    onchange="this.form.submit()">
            </form>
        </td>

        <!-- Precio -->
        <td class="py-4 px-4 text-center text-gray-700"
            th:text="${p.precio}">
            0
        </td>

        <!-- Subtotal -->
        <td class="py-4 px-4 text-center font-semibold text-gray-800"
            th:text="${p.precio * p.cantidad}">
            0
        </td>

        <!-- Eliminar -->
        <td class="py-4 px-4 text-center">
            <form th:action="@{/carrito/eliminar/{productoId}(productoId=${p.productoId})}" method="post">
                <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition">
                    Eliminar
                </button>
            </form>
        </td>
    </tr>

    </tbody>

    <!-- TOTAL GENERAL -->
    <tfoot>
        <tr class="bg-gray-100 border-t">
            <td></td>
            <td></td>
            <td class="py-3 px-4 text-center font-bold text-gray-700">Total</td>

            <!-- Aquí sí va dentro de un TD -->
            <td class="py-3 px-4 text-center font-bold text-gray-900">
                <span th:text="${total}">0</span>
            </td>

            <td></td>
        </tr>
    </tfoot>

</table>
<div class="flex justify-end mt-6">
    <form th:action="@{/carrito/solicitar-pedido}" method="post">
        <button type="submit"
                class="bg-green-700 hover:bg-green-800 text-white px-6 py-3 rounded-lg shadow-md text-lg transition">
            Solicitar pedido
        </button>
    </form>
</div>
<div th:if="${mensajeExito != ''}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-800 rounded-lg">
    <span th:text="${mensajeExito}"></span>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
