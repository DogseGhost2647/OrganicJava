<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="shadow mb-4" style="background-color: #6c9724;">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
        <a th:href="@{/home}" class="text-xl font-semibold text-white">Organic</a>
        <div class="space-x-4">
            <a href="#productos" class="text-white hover:underline">Productos</a>
            <a th:href="@{/carrito/2}" class="text-white hover:underline">Carrito</a>
            <a th:href="@{/blog}" class="text-white hover:underline">Blog</a>
            <a th:href="@{/contacto}" class="text-white hover:underline">Contacto</a>
            <a th:href="@{/logout}" class="text-white hover:text-gray-200 transition">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Carrito de Compras</h1>

    <div th:if="${carrito.productos.isEmpty()}" class="alert alert-info text-center mt-4">
        Tu carrito está vacío. ¡Añade algunos productos para empezar a comprar!
    </div>

    <div th:if="${!carrito.productos.isEmpty()}" class="mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total por Producto</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${carrito.productos}">
                <td th:text="${item.nombreProducto}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(item.precio, 0, 2)}"></td>
                <td>
                    <form th:action="@{/carrito/actualizar/{id}(id=${item.id})}" method="post" class="d-flex">
                        <input type="number" th:name="cantidad" th:value="${item.cantidad}" min="1" class="form-control w-50" />
                        <button type="submit" class="btn btn-primary btn-sm ms-2">Actualizar</button>
                    </form>
                </td>
                <td th:text="'$' + ${#numbers.formatDecimal(item.precio * item.cantidad, 0, 2)}"></td>
                <td>
                    <a th:href="@{/carrito/eliminar/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row justify-content-end">
            <div class="col-md-4 text-end">
                <h3 class="fw-bold">Total del Carrito: <span th:text="'$' + ${#numbers.formatDecimal(carrito.total, 0, 2)}"></span></h3>
                <a href="/checkout" class="btn btn-success btn-lg mt-3">Continuar al Pago</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
